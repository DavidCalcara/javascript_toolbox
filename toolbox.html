   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>JavaScript Toolbox</title>
   <link rel="stylesheet" href="styles.css" />
  <script>
    // Create a variable with a string
    var i = 1;
    var listItem = "";
    // Create a function that concatenates
    function processInput(){
      if(i <=5){
        var listItem = "item" + i;
        // Create a element by Id
        document.getElementById(listItem).innerHTML = document.getElementById("toolBox").value;
        document.getElementById("toolBox").value = "";
      
      if(i == 5){
        document.getElementById("resultsFin").innerHTML = "Thanks for your suggestions.";
        }
      i++;
      }
    }   
  </script>

</head>

<body>
   <header>
      <h1>
         JavaScript ToolBox
      </h1>
   </header>

   <article>
      <div id="results">
          <ul>
             <li id="item1"></li>
             <li id="item2"></li>
             <li id="item3"></li>
             <li id="item4"></li>
             <li id="item5"></li>
          </ul>
          <p id="resultsFin"></p>
      </div>
      <form>
          <fieldset>
            <label for="toolBox" id="placeLabel">
              Type the name of a tool, then click Submit:
            </label>
            <input type="text" id="toolBox" />
          </fieldset>
          <fieldset>
            <button type="button" id="button" onclick="processInput()">Submit</button>
          </fieldset>
      </form>
   </article>
   
</body>
</html>
